<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL</title>

    <style>
        .one{
            background-color: hsl(51, 100%, 30%);
            padding: 18px;
        }
        .two{
            background-color: hsl(51, 100%, 50%);
            padding: 18px;
        }
    </style>
</head>
<body>
    <h1>HSL Colors</h1>

    <div class="one">
        Hello World
    </div>

    <div class="two">
        Hello World
    </div>
</body>
</html>
