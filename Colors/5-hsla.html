<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSLA</title>
    <style>
        .one{
            background-color: hsla(51, 100%, 30%, 0.3);
            padding: 18px;
        }
        .two{
            background-color: hsla(51, 100%, 30%, 0.5);
            padding: 18px;
        }
    </style>
</head>
<body>
    <h1>HSLA Colors</h1>

    <div class="one">
        Hello World
    </div>

    <div class="two">
        Hello World
    </div>
</body>
</html>
